apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-postgres-deployment
  labels:
    app: my-postgres
    type: db
spec:
  template:
    metadata:
      name: my-postgres-pod
      labels:
        app: my-postgres
        type: db
    spec:
      containers:
        - name: my-postgres-container
          image: postgres
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              subPath: postgres
              name: my-postgres-volume
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-postgres-secret
                  key: PG_PASSWORD
      volumes:
        - name: my-postgres-volume
          persistentVolumeClaim:
            claimName: my-postgres-pvc
  replicas: 1
  selector:
    matchLabels:
      app: my-postgres
      type: db